<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Enzo Perfumery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-content {
            padding: 40px 0;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .contact-content h2 {
            margin-bottom: 30px;
            color: #333333;
            letter-spacing: 0.1rem;
            text-align: center;
        }
        .contact-content .lead {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .social-links li {
            margin-bottom: 10px;
        }
        .social-links a {
            color: #007bff;
            text-decoration: none;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-12 col-md-3 col-lg-2 p-0">
                <div class="sidebar d-flex flex-column">
                    <div class="sidebar-header mb-auto">
<img src="https://res.cloudinary.com/dtjjgiitl/image/upload/q_auto:good,f_auto,fl_progressive/v1751891140/wlcjvrnyb0nqial5rj35.jpg" alt="Enzo Perfumery Logo" class="sidebar-logo mb-3">
                        <h3 class="fw-bold">ENZO PERFUMERY</h3>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="home.html">Scents</a>
                        <a class="nav-link" href="about.html">About Me</a>
                        <a class="nav-link" href="page1.html">Shop Men</a>
                        <a class="nav-link" href="page2.html">Shop Women</a>
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </nav>
                    <div class="mt-auto">
                        <a href="home.html" class="btn btn-outline-light back-btn">‚Üê BACK</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-9 col-lg-10">
                <section id="contact-section" class="main-content container my-5">
                    <div class="contact-content">
                        <h2 class="text-center mb-5">CONTACT ENZO PERFUMERY</h2>
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <p class="text-center lead">For inquiries, collaborations, or custom orders, please reach out:</p>
                                <ul class="list-unstyled text-center social-links">
                                    <li><strong>Email:</strong> <a href="mailto:reyesenzomanuel@gmail.com">reyesenzomanuel@gmail.com</a></li>
                                    <li><strong>Instagram:</strong> <a href="https://www.instagram.com/enzomvnuel" target="_blank">@enzomvnuel</a></li>
                                    <li><strong>Phone:</strong> +63 977 491 0529</li>
                                </ul>
                                <p class="text-center mt-4">You can also fill out the form below:</p>
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" rows="5" placeholder="Enter message" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
