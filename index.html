<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enzo Perfumery | Scent For You</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Global body background set to white */
        body {
            background-color: #FFFFFF; /* Pure white background */
        }
        .loading-spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .loading-spinner-text {
            color: #000000;
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .spinner-border {
            color: black;
        }
        /* Style for the logo on the loading page */
        .loading-page-logo {
            display: block; /* Ensures the margin auto works for centering */
            margin: 0 auto 20px auto; /* Centers the image and adds space below */
            max-width: 300px; /* Make it larger (adjust as needed) */
            height: auto;
            /* Set logo background to white to blend with the page background */
            background-color: #FFFFFF;
            padding: 10px; /* Optional: adds a small padding around the logo */
            border-radius: 5px; /* Optional: slightly rounded corners */
            /* Ensure no hover effects */
            transition: none;
            transform: none;
            filter: none;
            box-shadow: none;
            border: none;
        }
        /* Explicitly remove hover effects for the logo */
        .loading-page-logo:hover {
            transform: none;
            filter: none;
            border-color: transparent;
            box-shadow: none;
        }

        /* Hero section styling to ensure content is centered vertically and horizontally */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.replace('login.html');
        }, 3000);
    </script>
</head>
<body>
    <section class="hero">
        <div>
            <img src="https://res.cloudinary.com/dtjjgiitl/image/upload/q_auto:good,f_auto,fl_progressive/v1751891140/wlcjvrnyb0nqial5rj35.jpg" alt="Enzo Perfumery Logo" class="loading-page-logo">
            <h1 class="display-1 fw-bold">ENZO PERFUMERY</h1>
            <p class="lead">WHERE YOUR PERFECT SCENT AWAITS</p>
            <div class="loading-spinner-container">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="loading-spinner-text">Loading...</p>
            </div>
        </div>
    </section>

</body>
</html>
